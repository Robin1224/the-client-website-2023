<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handprint/footprint calculator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Urbanist"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- Navigatie voor categorieÃ«n -->
    <nav>
      <ul>
        <li>
          <a href="">
            <img src="assets/circle.svg" class="current" alt="progress indicator, first step active"/>
          </a>
        </li>
        <li>
          <a href="">
            <img src="assets/circle.svg" alt="progress indicator"/>
          </a>
        </li>
        <li>
          <a href="">
            <img src="assets/circle.svg" alt="progress indicator"/>
          </a>
        </li>
        <li>
          <a href="">
            <img src="assets/circle.svg" alt="progress indicator"/>
          </a>
        </li>
        <li>
          <a href="">
            <img src="assets/circle.svg" alt="progress indicator"/>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Container is nodig om de layout goed te krijgen -->
    <div class="layout-container-header-main">
      <header>
        <h1>Leveranciers</h1>
      </header>
      <!-- Vraag-specifieke navigatie -->
      <ul class="question-dots">
        <li>
          <a href="">
            <img src="assets/circle.svg" class="current" alt="progress indicator, first step active"/>
          </a>
        </li>
        <li>
          <a href="">
            <img src="assets/circle.svg" alt="progress indicator"/>
          </a>
        </li>
        <li>
          <a href="">
            <img src="assets/circle.svg" alt="progress indicator"/>
          </a>
        </li>
      </ul>
      <!-- De kern van de pagina -->
      <main>
        <h2>Met hoe veel leveranciers werkt u?</h2>
        <!-- Form voor het invoeren van informatie als antwoord op de vragen -->
        <form action="">
          <input
            type="number"
            name="amount"
            id="amount"
            min="1"
            max="10"
            value="1"
          />
          <div class="buttons">
            <button class="disabled" disabled>Vorige</button>
            <button type="submit">Volgende</button>
            <button>Overslaan</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
